<!DOCTYPE html>
<html>
<head>
    <title>Statistic</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="login/loginStyle.css" />

</head>
<body>
    <ul class="ul-navbar">
        <li><a href="index.html">Startpage</a></li>
        <li><a class="active" href="statistic.html">Statistic</a></li>
        <button class="right login" onclick="document.getElementById('id01').style.display='block'">Login</button>
        <li><a href="devices.html">Devices</a></li>
    </ul>
    <div id="id01" class="modal">
  
        <form class="modal-content animate" action="/action_page.php" method="post">
          <div class="imgcontainer">
            <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
            <img src="login/picture1.png" alt="Avatar" class="avatar">
          </div>
      
          <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>
      
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
              
            <button class="loginbutton" type="submit">Login</button>
            <label>
              <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
          </div>
      
          <div class="container" style="background-color:#f1f1f1">
            <button class="loginbutton" type="loginbutton" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
            <span class="psw">Forgot <a href="#">password?</a></span>
          </div>
        </form>
      </div>
      
      <script>
      // Get the modal
      var modal = document.getElementById('id01');
      
      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function(event) {
          if (event.target == modal) {
              modal.style.display = "none";
          }
      }
      </script>
    <div class="banner">
        <h1>Statistics</h1>
    </div>
</body>
</html>
